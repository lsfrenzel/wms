{% extends "base.html" %}

{% block title %}Nova Expedição - WMS Sistema{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Nova Expedição</h1>
    <a href="{{ url_for('shipping.index') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('shipping.add_shipment') }}">
                    <div class="mb-3">
                        <label for="order_number" class="form-label">Número do Pedido</label>
                        <input type="text" class="form-control" id="order_number" name="order_number" required>
                    </div>

                    <div class="mb-3">
                        <label for="customer_name" class="form-label">Nome do Cliente</label>
                        <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="customer_address" class="form-label">Endereço de Entrega</label>
                        <textarea class="form-control" id="customer_address" name="customer_address" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Observações</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Criar Expedição
                        </button>
                        <a href="{{ url_for('shipping.index') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
